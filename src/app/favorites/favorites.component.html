<div class="d-flex justify-content-between">
    <h2 class="mb-4">Listado de Pokemons</h2>
    <h5 class="align-items-center mt-1"> Total : {{total_favorites}}</h5>
</div>

<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 justify-space-between " *ngFor="let pokemon of favorite_list">
        <div style=" align-items: baseline; ">
            <div class="card mb-3 w-100 ">
                <div class="row g-0 ">
                    <div class="col-md-4 d-flex align-items-center bg-success ">
                        <img src="{{pokemon.picture}} " class="img-fluid rounded-start w-100 " alt="... ">
                    </div>
                    <div class="col-md-8 ">
                        <div class="card-body bg-light ">
                            <h5 class="card-title ">
                                Nombre: {{pokemon.name}}
                            </h5>

                            <h6 class="card-title ">
                                Alias: {{pokemon.alias}}
                            </h6>
                            <hr>
                        </div>

                        <div class="d-flex w-100 justify-content-around">
                            <button type="button " class="btn btn-primary  w-40 " (click)="openModal(modal_add_favorite,  pokemon.alias || '' )">Editar</button>
                            <button type=" button " class="btn btn-success w-40 " (click)="delete_favorite( pokemon.alias )">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modal_add_favorite>
    <div class="card">
        <h3>Ingresa el alias a guardar como favorito</h3>
        <div class="input-group-prepend">
            <input type="text" [(ngModel)]="alias" class="form-control mb-3 mt-3 w-80" id="basic-url" placeholder="Ingresa el alias de tu pokemon" aria-describedby="basic-addon3" required>
        </div>
        <button class=" w-100 btn-lg mb-3 mt-3" type="button " class="btn btn-primary " (click)="editFavorite()">Guardar</button>
        <button class="w-100 btn-lg mb-3 " type="button " class="btn btn-default bg-success " (click)="decline()">Cancelar</button>
    </div>

</ng-template>
